<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" %}
</head>
<body>
<!-- Navigation-->
{% include "navbar.html" %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('../static/assets/img/bg2.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1> Oliver's Blog </h1>
                    <span class="subheading"> A Collection of Random Thoughts </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            {% for blog_post in data %}

            <div class="post-preview">
                <a href="/post/{{ blog_post.id }}">
                    <h2 class="post-title"> {{ blog_post.title }} </h2>
                    <h3 class="post-subtitle"> {{ blog_post.subtitle }} </h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!"> Oliver Clennan </a>
                    on August 24, 2022
                </p>
            </div>

            <hr class="my-4"/>

            {% endfor %}
            <!-- Pager-->
        </div>
    </div>
</div>
<!-- Footer-->
<footer class="border-top" style="background-image: url('../static/assets/img/bg2.jpg'); background-size: cover;">
    {% include "footer.html" %}
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
