{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %} Coffee & Wifi {% endblock %}

{% block styles %}

  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

{% endblock %}

<!-- Implementing a Bootstrap-WTF form which allows a user to add a new cafe to the database -->
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8">

        <h1> Add a new Cafe </h1>

        <div class="col-sm-12 col-md-8">

          {{ wtf.quick_form(form, novalidate=True) }}

        </div>

        <p class="space-above"><a href="{{ url_for('cafes') }}"> See Cafes </a></p>

      </div>
    </div>
  </div>

{% endblock %}
